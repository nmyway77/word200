          wordListDiv.appendChild(h);
        } else {
          const span = document.createElement('span');
          span.textContent = entry.word;
          span.className = 'wordItem';
          span.addEventListener('click', () => {
            meaningBox.textContent = `${entry.word} â†’ ${entry.meaning}`;

            // ğŸ”§ ìˆ˜ì •ë¨: ëª¨ë°”ì¼ì—ì„œë„ ì •í™•í•œ ì˜ì–´ ë°œìŒì„ ìœ„í•´ voice ì§€ì •
            const utter = new SpeechSynthesisUtterance(entry.word);
            utter.lang = 'en-US';

            const voices = speechSynthesis.getVoices();
            utter.voice = voices.find(v => v.lang.startsWith('en') && v.name.includes('Google')) 
                       || voices.find(v => v.lang.startsWith('en')) 
                       || null;

            speechSynthesis.speak(utter);
          });
          wordListDiv.appendChild(span);
        }
      });
    }
